<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Animated logo</title>

	<!-- Bootstrap CSS -->
  	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="css/fading.css">
</head>
<body onload="pageLoaded()">
	<div class="container text-center" style="display: flex; justify-content: center; align-items: center; height: 100vh">		
		<div class="row py-5">

        	<div class="col-12 center-block text-center fullLogo">
				<img src="images/logo.png" class="img-fluid">
			</div>


			<div class="text-center center-block splitLogo" style="display: none;">

			<table class="table;">
				<tr>
					<td><img src="images/logoPart1.png" class="logoPart1" ></td>
					<td><img src="images/logoPart2.png" class="logoPart2" ></td>
				</tr>
				<tr>
					<td><img src="images/logoPart3.png" class="logoPart3" ></td>
					<td><img src="images/logoPart4.png" class="logoPart4" ></td>
				</tr>
			</table>
			</div>



		</div>
	</div>
</body>

<!-- Bootstrap -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

<!-- Custom JS -->
<script src="js/loadSite.js"></script>

</html>
